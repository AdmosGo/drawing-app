<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="splash">
        <img src="splash.png" alt="splash screen">
        <p><b>Welcome to my drawing app!</b></p>
    </div>
   <div class="container">   
    <header>
        <h1>Drawing App</h1>
        <p style="padding-top: 5px; font-size: 20px;">My name is <a href="https://t.me/+group-name" target="_blank" 
            title="Go to Adam's group on Telegram"><i><B>Adam</B></i></a> </p>
    </header>

    <main class="main">
        <!-- Main Content -->
        <section class="tools-board">
            <div class="row" >
            <label>Shapes</label>
            <ul>
                <li>
                    <img src="icons/rectangle.svg" alt="rectangle">
                    <span>Rectangle</span>
                </li>
                <li>
                    <img src="icons/circle.svg" alt="circle">
                    <span>Circle</span>
                </li>
                <li>
                    <img src="icons/triangle.svg" alt="triangle">
                    <span>Triangle</span>
                </li>
                <li>Fill color</li>            
            </ul>
            </div>

            <div class="row" >
                <label>Options</label>
                <ul>
                    <li>
                        <img src="icons/brush.svg" alt="brush">
                        <span>Brush</span>
                    </li>
                    <li>  <img src="icons/eraser.svg" alt="eraser">
                        <span>Eraser</span>
                    </li>   
                    <li></li>         
                </ul>
                </div>

        </section>
        <section class="drawing-board">

            <svg xmlns="http://www.w3.org/2000/svg" width="17.874" height="15.711" viewBox="0 0 17.874 15.711">
                <path id="triangle" d="M19.75,17.574,11.71,3.656a.893.893,0,0,0-1.554,0L2.116,17.574a.893.893,0,0,0,.777,1.34h16.08a.893.893,0,0,0,.777-1.34ZM4.438,17.127,10.933,5.889l6.495,11.238Z" transform="translate(-1.996 -3.203)" fill="#5a6168" />
              </svg>
            
            <canvas></canvas>
        </section>
    </main>

    <!-- © = &copy; -->
    <!-- Ⓒ = &#9400; -->

    <footer>
        Copyright &#9400; <script>
            const year = new Date().getFullYear();
            document.write(year.toString());
        </script> - Adam, Drawing App - All Rights Reserved.
    </footer>
</div>

</body>

</html>
